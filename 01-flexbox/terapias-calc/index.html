<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculo Terapias</title>
</head>
<body>
  <div class="principal">
    <div class="filha">
      <div class="title">
         <strong>JANAÍNA</strong>
         <span>TO</span>
      </div>
      <div class="neta">
        <h3>QUANTIDADE SESSÕES</h3>
        <div class="quant-valor">
          <label for="quantidade">Quantidade</label>
          <input type="number" name="quantidade" id="quantidade" placeholder="Digite a quantidade de sessões" required>
          <label for="valor">Valor Seção</label>
          <input type="number" name="valor" id="valor" placeholder="Digite o valor de cada sessão" required>
        </div>
        <div class="bisneta">
          <h1>TOTAL</h1>      
          <span></span>  
        </div>
        <div class="botoes">
          <button type="submit">Calcular</button>
          <button type="reset">Limpar Campos</button>
        </div>
      </div>

    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
